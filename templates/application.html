<!DOCTYPE html>
<html>
  <head>
    <title>TT-番茄</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../static/css/flat-ui.css" rel="stylesheet" media="screen">
    <link href="../static/css/style.css" rel="stylesheet" media="screen">
    <link rel="shortcut icon" href="../static/icons/favicon.ico">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../static/js/html5shiv.js"></script>
      <script src="../static/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="header">
      <div class="container">
            <div class="row">
              <div class="col-md-9">
                  <span class="logo"><img src="../static/icons/retina.svg" alt="Retina">TT</span>
              </div>
              <div class="col-md-3">
                   <div class="btn-group">
                      <a class="btn btn-primary active"><span class="glyphicon glyphicon-dashboard"></span></a>
                      <a class="btn btn-primary" ><span class="glyphicon glyphicon-camera"></span></a>
                      <a class="btn btn-primary" ><span class="glyphicon glyphicon-check"></span></a>
                      <span class="dropdown-arrow dropdown-arrow-inverse"></span>
                      <a class="btn btn-primary" data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span></a>
                      <span class="dropdown-arrow dropdown-arrow-inverse"></span>
                      <ul class="dropdown-menu dropdown-inverse" role="menu" style="overflow-y: auto; min-height: 108px;margin-left: 3px;">
                          <li rel="0">
                              <a tabindex="-1" href="#" class="">
                                <span class="pull-left">
                                    <label class="checkbox" for="checkbox1">
                                        <span class="icons">
                                            <span class="first-icon fui-checkbox-unchecked"></span>
                                            <span class="second-icon fui-checkbox-checked"></span>
                                        </span>
                                        <input type="checkbox" value="" data-toggle="checkbox">
                                        Notifiction
                                    </label>
                                </span>
                              </a>
                          </li>
                          <li rel="1">
                              <a tabindex="-1" href="#" class="">
                                <span class="pull-left">
                                    <label class="checkbox" for="checkbox1">
                                        <span class="icons">
                                            <span class="first-icon fui-checkbox-unchecked"></span>
                                            <span class="second-icon fui-checkbox-checked"></span>
                                        </span>
                                        <input type="checkbox" value="" id="checkbox1" data-toggle="checkbox">
                                        Voice
                                    </label>
                                </span>
                              </a>
                          </li>
                          <!--<li rel="4" class="selected"><a tabindex="-1" href="#" class=""><span class="pull-left">Logout</span></a></li>-->
                          <li rel="4"><a tabindex="-1" href="#" class=""><span class="pull-left">Logout</span></a></li>
                      </ul>
                    </div>

              </div>
            </div>
      </div>
    </div>
    <div id="tomotodo" class="jumps">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="well well-sm itodo">
                        <input id="txt_todo_input" type="text" value="" placeholder="添加任务" class="form-control">
                        <div id="todo-list" class="list"></div>
                        <div id="todo-empty">
                            <img class="icon" src="../static/icons/clipboard.svg"/>
                            <div>空的任务列表.</div>
                        </div>
                    </div>
                </div>
                <div id="tomato" class="col-md-4">
                  <div class="well well-sm tomato">
                      <div class='trigger'>
                        <img class="icon" src="../static/icons/clocks.svg"/>
                        <a class="btn-start btn btn-block btn-lg btn-primary ">开始工作</a>
                      </div>
                      <div class='clock'>
                          <div class="clock_display">即将开始...</div>
                          <div><a id="btn_giveup" href="#">放弃这个番茄...</a></div>
                      </div>
                      <div class="summary">
                        <div class="form-group">
                          <input type="text" id="txt_tomato_summary" value="" placeholder="上一次任务完成的工作" class="form-control">
                        </div>
                        <a class="btn-finish btn btn-block btn-lg btn-primary">完成</a>
                      </div>
                  </div>
                </div>
                <div class="col-md-4">
                    <div class="well well-sm jobs">
                        <div id="tomato-list" class="list"></div>
                        <div id="tomato-status">
                             <img class="icon" src="../static/icons/loop.svg"/>
                             <div>还没有完成的Tomoto</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div style="text-align: center">
                 <h3>Tomato Todo</h3>
            </div>

        </div>
    </div>

    <script type="text/template" id="tpl-todo-item">
            <div class="title">
              <h6>
                  <label class="toggle checkbox" >
                    <span class="icons"><span class="first-icon fui-checkbox-unchecked"></span><span class="second-icon fui-checkbox-checked"></span></span><input type="checkbox" value="" data-toggle="checkbox">
                  </label>
                   &nbsp;<%=title %>&nbsp;<span class="created"><%=created_at %></span>
              </h6>
            </div>
            <div class="trash" title="删除">
                <span class="glyphicon glyphicon-trash"></span>
            </div>
            <input type="text" value="" placeholder="编辑：<%=title %>" class="edit form-control"/>
            <div class="clearfix"></div>
    </script>

    <script type="text/template" id="tpl-tomato-item">
        <div class="tomato-name title">
            <h6>
                <span class="glyphicon glyphicon-thumbs-up"></span>
                &nbsp;<%=title %>&nbsp;
                <span class="tomato-created"><%=created_at %></span>
            </h6>
        </div>
        <div class="trash" title="删除">
            <span class="glyphicon glyphicon-trash"></span>
        </div>
        <input type="text" value="" placeholder="编辑：<%=title %>" class="edit tomato-edit form-control"/>
        <div class="clearfix"></div>
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../static/js/lib/jquery.js"></script>
    <script src="../static/js/lib/underscore.js"></script>
    <script src="../static/js/lib/backbone.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/js/lib/bootstrap.min.js"></script>
    <!--<script src="../static/js/bootstrap-switch.js"></script>-->
    <!--<script src="../static/js/bootstrap-select.js"></script>-->
    <script src="../static/js/lib/flatui-checkbox.js"></script>
    <script src="../static/js/lib/flatui-radio.js"></script>

    <script src="../static/js/app/model/todo.js"></script>
    <script src="../static/js/app/model/tomato.js"></script>
    <script src="../static/js/app/collection/todos.js"></script>
    <script src="../static/js/app/collection/tomatos.js"></script>
    <script src="../static/js/app/view/todo.js"></script>
    <script src="../static/js/app/view/tormato.js"></script>
    <script src="../static/js/app/view/tormatodo.js"></script>
    <script src="../static/js/app/router/router.js"></script>
    <script src="../static/js/app/application.js"></script>
  </body>
</html>
