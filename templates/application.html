<!DOCTYPE html>
<html>
  <head>
    <title>tomatodo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../static/css/flat-ui.css" rel="stylesheet" media="screen">
    <link href="../static/css/style.css" rel="stylesheet" media="screen">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../static/js/html5shiv.js"></script>
      <script src="../static/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="header">
      <div class="container">
            <div class="row">
              <div class="col-md-9">
                  <span class="logo"><img src="../static/icons/retina.svg" alt="Retina">TT</span>
              </div>
              <div class="col-md-3">
                   <div class="btn-group">
                      <a class="btn btn-primary active"><span class="glyphicon glyphicon-dashboard"></span></a>
                      <a class="btn btn-primary" ><span class="glyphicon glyphicon-camera"></span></a>
                      <a class="btn btn-primary" ><span class="glyphicon glyphicon-check"></span></a>
                      <span class="dropdown-arrow dropdown-arrow-inverse"></span>
                      <a class="btn btn-primary" data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span></a>
                      <span class="dropdown-arrow dropdown-arrow-inverse"></span>
                      <ul class="dropdown-menu dropdown-inverse" role="menu" style="overflow-y: auto; min-height: 108px;margin-left: 3px;">
                          <li rel="0">
                              <a tabindex="-1" href="#" class="">
                                <span class="pull-left">
                                    <label class="checkbox" for="checkbox1">
                                        <span class="icons">
                                            <span class="first-icon fui-checkbox-unchecked"></span>
                                            <span class="second-icon fui-checkbox-checked"></span>
                                        </span>
                                        <input type="checkbox" value="" data-toggle="checkbox">
                                        Notifiction
                                    </label>
                                </span>
                              </a>
                          </li>
                          <li rel="1">
                              <a tabindex="-1" href="#" class="">
                                <span class="pull-left">
                                    <label class="checkbox" for="checkbox1">
                                        <span class="icons">
                                            <span class="first-icon fui-checkbox-unchecked"></span>
                                            <span class="second-icon fui-checkbox-checked"></span>
                                        </span>
                                        <input type="checkbox" value="" id="checkbox1" data-toggle="checkbox">
                                        Voice
                                    </label>
                                </span>
                              </a>
                          </li>
                          <!--<li rel="4" class="selected"><a tabindex="-1" href="#" class=""><span class="pull-left">Logout</span></a></li>-->
                          <li rel="4"><a tabindex="-1" href="#" class=""><span class="pull-left">Logout</span></a></li>
                      </ul>
                    </div>

              </div>
            </div>
      </div>
    </div>
    <div class="jumps">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="well well-sm jobs">
                        <img class="icon" src="../static/icons/loop.svg"/>
                    </div>
                </div>
                <div id="tomato" class="col-md-4">
                    
                </div>
                <div class="col-md-4">
                    <div class="well well-sm todo">
                        <input type="text" value="" placeholder="添加任务" class="form-control">
                        <img class="icon" src="../static/icons/clipboard.svg"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div style="text-align: center">
                 <h3>Tomato Todo</h3>
            </div>

        </div>
    </div>
    <script type="text/template" id="tormato-init-template">
      <div class="well well-sm tomato">
          <div class='trigger'>
            <img class="icon" src="../static/icons/clocks.svg"/>
            <a class="btn btn-block btn-lg btn-primary">Start New Tomato</a>
          </div>
          <div class='clock'>
              <div class="clock_display"></div>
          </div>
          
      </div>
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/underscore.js"></script>
    <script src="../static/js/backbone.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/js/bootstrap.min.js"></script>
    <!--<script src="../static/js/bootstrap-switch.js"></script>-->
    <!--<script src="../static/js/bootstrap-select.js"></script>-->
    <script src="../static/js/flatui-checkbox.js"></script>
    <script src="../static/js/flatui-radio.js"></script>

    <script src="../static/js/app/view/tormato_view.js"></script>
    <script src="../static/js/app/router/router.js"></script>
    <script src="../static/js/app/application.js"></script>

  </body>
</html>
